<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Madlibs Select Story</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/form">
        <select name = "story_id">
            {% for story in stories %}
            <option value="{{story.code}}">
                {{story.title}}
            </option>
            {% endfor %}
        </select>
        <button> Submit</button>
    </form>
</body>
</html>
